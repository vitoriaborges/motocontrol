<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Cadastro Clientes</title>
  <script type="text/javascript">
    $(function () {
      $('#datepicker').datetimepicker();
    });
  </script>
</head>
<body>

  <div class="form-group col-md-4">
  <form action="controllers/ClienteController.php" method="post">
    <div class="input-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" name="name" size="60" required autofocus>
    </div>

    <div class="input-group">
      <label for="end">Endere√ßo</label>
      <input type="text" class="form-control" id="end" name="end" placeholder="" required autofocus>
    </div>

    <div class="input-group">
      <label for="cep">Cep</label>
      <input type="text" class="form-control" id="cep" name="cep" placeholder="xxxxx-xx" required autofocus>
    </div>

    <div class="input-group">
      <label for="tel">Telefone</label>
      <input type="text" class="form-control" id="tel" name="tel" placeholder="(xxx)xxxx-xxxx" required autofocus>
    </div>


    <div class="input-group">
      <label for="cnpj">CNPJ</label>
      <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required autofocus>
    </div>

    <hr />

    <div class="input-group">
      <button  type="submit" class="btn btn-primary">Salvar</button>
      <button type="reset" class="btn btn-default">Cancelar </button>
    </div>
    <input type="hidden" name="op" value="ins">
  </form>
</div>


</body>
</html>
